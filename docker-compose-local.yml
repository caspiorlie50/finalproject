version: '3.2'

services:

  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    networks:
      - ext_net
      - proxy_net
    volumes:
      - nginx-dir:/etc/nginx/conf.d 

  web:
    build:
      context: ./php
      dockerfile: Dockerfile
    networks:
      - proxy_net
      - int_net
    volumes:
      - php-fileweb:/var/www/html/html 

  pma:
    image: phpmyadmin/phpmyadmin:4.8.3
    networks:
      - proxy_net
      - int_net
    volumes:
      - phpmyadmin-data:/var/lib/docker/volumes/phpmyadmin-data

  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    networks:
      - int_net
    secrets:
      - psql_user
      - psql_pass
    volumes:
      - mysql-data:/var/lib/mysql-data
    environment: 
      - MYSQL_RANDOM_ROOT_PASSWORD=YES 
      - MYSQL_DATABASE=dbkuasai
      - MYSQL_HOST=mysql
      - MYSQL_USER_FILE=/run/secrets/psql_user
      - MYSQL_PASSWORD_FILE=/run/secrets/psql_pass

volumes:
  php-fileweb:
  nginx-dir:
  phpmyadmin-data:
  mysql-data:

networks:
  ext_net:
  proxy_net:
  int_net: